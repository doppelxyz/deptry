name: Build Branch Wheels

on:
  push:
    branches:
      - uv-workspace-support
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

permissions:
  contents: write

jobs:
  build-wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64 - most common for CI
          - os: ubuntu-24.04
            target: x86_64
            platform: linux
            manylinux: auto
          # macOS x86_64 and aarch64 (M1/M2)
          - os: macos-15
            target: x86_64
            platform: macos
          - os: macos-15
            target: aarch64
            platform: macos

    steps:
      - name: Check out
        uses: actions/checkout@v6

      - name: Install Python
        uses: actions/setup-python@v6
        id: setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build wheels (Linux)
        if: matrix.platform == 'linux'
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}
          args: --release --out dist --interpreter python${{ env.PYTHON_VERSION }}
          sccache: 'true'

      - name: Build wheels (macOS)
        if: matrix.platform == 'macos'
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --interpreter ${{ steps.setup-python.outputs.python-path }}
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform }}-${{ matrix.target }}
          path: dist/*.whl
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-24.04
    needs: [build-wheels]
    steps:
      - name: Check out
        uses: actions/checkout@v6

      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: wheels
          pattern: wheels-*
          merge-multiple: true

      - name: List wheels
        run: ls -lah wheels/

      - name: Get commit hash
        id: commit
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Generate simple package index
        run: |
          cd wheels
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head><title>deptry wheels</title></head>
          <body>
            <h1>Links for deptry</h1>
          EOF
          for wheel in *.whl; do
            echo "    <a href=\"$wheel\">$wheel</a><br/>" >> index.html
          done
          echo "  </body></html>" >> index.html
          cat index.html

      - name: Create/Update "latest" Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: uv-workspace-support-latest
          name: UV Workspace Support (Latest)
          body: |
            **Latest pre-built wheels** for the `uv-workspace-support` branch.

            This release is automatically updated with the latest wheels from the branch.

            **Latest commit:** ${{ github.sha }}
            **Built on:** ${{ github.run_id }}

            ## Usage

            UV will automatically select the correct wheel for your platform.
            Wheels are available for:
            - Linux x86_64
            - macOS x86_64 (Intel)
            - macOS aarch64 (Apple Silicon)
          files: |
            wheels/*.whl
            wheels/index.html
          draft: false
          prerelease: true
          generate_release_notes: false
